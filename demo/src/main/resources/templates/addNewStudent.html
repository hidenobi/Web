<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
</head>
<body>
    <form method="post" th:action="@{/actionAddStudent}" th:object="${newStudent}">
        <div>
            <label>ID</label>
            <input type="text" th:field="*{id}"/>
        </div>
        <div>
            <label>NAME</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>DOB</label>
            <input type="date" th:field="*{dob}"/>
        </div>
        <div>
            <label>DEPARTMENT</label>
            <input type="text" th:field="*{department}"/>
        </div>
        <div>
            <label>APPROVED</label>
            <input type="number" th:field="*{approved}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</body>
</html>
